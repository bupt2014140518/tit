<!DOCTYPE html>
<html>
	<head>
		<title>HTML Audio Player</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="audio-img">
				<img class="cover">
			</div>
			<div id="audio-player">
				<span id="audio-info"></span>
				<input id="volume" type="range" min="0" max="10" value="0.1">
				<br>
				<div id="audio-buttons">
					<button id="prev"></button>
					<button id="play"></button>
					<button id="pause"></button>
					<button id="stop"></button>
					<button id="next"></button>
				</div>
				<div class="clearfix"></div>
				<div id="tracker">
					<div id="progressbar">
						<div id="progress"></div>
					</div>
					<!--progress id="progressMy" min="0" max="100" value="0"-->
					<span id="duration"></span>
				</div>
				<div class="clearfix"></div>
				<div id="dropbox">
					<span class="message">Drop mp3 file here to play</span>
				</div>
				<div class="clearfix"></div>
				<ul id="playlist"></ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/drop.js"></script>
	</body>
</html>
